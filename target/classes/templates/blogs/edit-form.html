<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/createform.css">
</head>
<body>
<div class="container custom-container">
    <h1>Blog Directory</h1>
    <h3>Update Blog</h3>

    <form th:action="@{/blogs/update}" th:object="${post}" method="post">
        <input type="hidden" th:name="postId" th:value="${post.id}" />
        <input type="hidden" th:name="sourcePage" th:value="${sourcePage}" />
        <input type="hidden" th:name="authorId" th:value="${authorId}" />
        <input type="hidden" th:name="publishedAt" th:value="${post.publishedAt}" />
        <input type="hidden" th:name="isPublished" th:value="${post.isPublished}" class="mb-4" ><br>
        <label>Title :</label>
        <input type="text" th:field="*{title}" class="form-control mb-4" placeholder="Title">
        <label>Excerpt :</label>
        <input type="text" th:field="*{excerpt}" class="form-control mb-4" placeholder="Excerpt">
        <label>Content :</label>
        <textarea th:field="*{content}" class="form-control mb-4" placeholder="Content"></textarea>
        <label>Author :</label>
        <input type="text" th:field="*{author}" class="form-control mb-4" placeholder="author">
        <label>Tags (space-separated):</label>
        <textarea name="tagInput" th:text="${tagNames}" class="form-control mb-4"></textarea><br>
        <button type="submit" class="common-button">Update</button>
        <a href="javascript:history.back()" class="common-button">Cancel</a>
    </form>
</div>
</body>
</html>
